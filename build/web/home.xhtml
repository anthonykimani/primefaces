<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div>
                        <img src="https://www.mspace.co.ke/img/new-mspace-logo.jpeg" style="width:200px;"/>


                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:commandButton value="Register User" type="button" onclick="PF('dlg2').show();" /> 
                        <div class="card">
                            <p:dataTable var="product" value="#{sendData.users}">
                                <p:column headerText="UserName">
                                    <h:outputText value="#{product.clientname}" />
                                </p:column>

                                <p:column headerText="Password">
                                    <h:outputText value="#{product.clientpassword}" />
                                </p:column>

                                <p:column headerText="Organisation">
                                    <h:outputText value="#{product.organisation}" />
                                </p:column>

                                <p:column headerText="Email">
                                    <h:outputText value="#{product.userEmail}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </p:layoutUnit>

                <p:dialog header="Register New User" widgetVar="dlg2" modal="true" height="500" width="500">
                    <h:form style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
                        <div>
                            <h:outputLabel for="username" value="Username"/>
                            <p:inputText id="username" value="#{sendData.user.clientname}" style="padding: 10px 5px;" />
                        </div>

                        <div>
                            <h:outputLabel for="password" value="Password"/>
                            <p:inputText id="password" value="#{sendData.user.clientpassword}" style="padding: 10px 5px;" />
                        </div>

                        <div>
                            <h:outputLabel for="sms-credits" value="Sms Credits"/>
                            <p:inputText id="sms-credits" value="#{sendData.user.smsCredits}" style="padding: 10px 5px;" />
                        </div>

                        <div>
                            <h:outputLabel for="organisation" value="Organization"/>
                            <p:inputText id="organisation" value="#{sendData.user.organisation}" style="padding: 10px 5px;" />
                        </div>

                        <div>
                            <h:outputLabel for="user-type" value="User Type"/>
                            <p:inputText id="user-type" value="#{sendData.user.userType}" style="padding: 10px 5px;" />
                        </div>

                        <div>
                            <h:outputLabel for="user-mobile" value="User Mobile"/>
                            <p:inputText id="user-mobile" value="#{sendData.user.userMobile}" style="padding: 10px 5px;" />
                        </div>

                        <div>
                            <h:outputLabel for="user-email" value="User Email"/>
                            <p:inputText id="user-email" value="#{sendData.user.userEmail}" style="padding: 10px 5px;" />

                        </div>

                        <p:commandButton value="Submit" action="#{sendData.sendData()}" oncomplete="dlg2.close();" />
                    </h:form>
                </p:dialog>   



            </p:layout>

        </h:body>

    </f:view>
</html>
