<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #D3D3D3; ">
            <h:form style="background-color:white; padding:20px; border-radius:4px; width:500px; height:500px; display:flex; flex-direction: column;  justify-content:space-around; align-items: center;">
                <img src="https://www.mspace.co.ke/img/new-mspace-logo.jpeg" style="width:200px;"/>
                <p:panelGrid columns="2" style="border: 1px solid black">
                    <h:outputLabel for="username" value="Enter Username"/>
                    <p:inputText id="username" value="#{user.username}"/>
                    
                    <h:outputLabel for="password" value="Enter Password"/>
                    <p:password id="password" value="#{user.password}"/>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:commandButton value="Sign In"  action="#{user.login()}" styleClass="submit-button" />

                </p:panelGrid>
            </h:form>
        </div>
        <style>
            
            
            .submit-button{
                background-color: #0000FF;
            }
        </style>
    </h:body>
</html>
